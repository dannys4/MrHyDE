%YAML 1.1
---
ANONYMOUS:
  Parameters: 
    p0:
      type: scalar
      value: 0.0
      usage: inactive
    p1:
      type: scalar
      value: 0.0
      usage: active
      bounds: # filename
    p2:
      type: HGRAD
      order: 1
      usage: discretized
      initial_value: 1.0
      lower_bound: -1.0
      upper_bound: 1.0
      reg_type: 0
      reg_constant: 0.0
      isDomainParam: true
      sides: " " # only used if on boundary
    p3:
      usage: stochastic
      distribution: uniform # or Gaussian
      mean: 0.0
      variance: 1.0
      min: -1.0
      max: 1.0
...
