%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 5.0
    ymin: 0.0
    ymax: 1.0
    NX: 50
    NY: 10
  Physics:
    modules: navier stokes
    Dirichlet conditions:
      scalar data: true
      ux:
        bottom: 0.0
        top: 0.0
      uy:
        bottom: 0.0
        top: 0.0
    True solutions:
      ux: '0.5*y*(1.0-y)'
      uy: '0.0'
      pr: '0.0'
    Initial conditions:
      scalar data: true
      ux: 0.0
      uy: 0.0
      pr: 0.0
    usePSPG: true
  Discretization:
    order:
      ux: 1
      uy: 1
      pr: 1
    quadrature: 2
  Solver:
    solver: steady-state
    use direct solver: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
  Functions:
    source ux: '1.0'
...
