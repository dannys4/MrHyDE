%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  Mesh input file: input_mesh.yaml
  Physics: 
    modules: navier stokes
    Dirichlet conditions:
      ux:
        bottom: '0.0'
        top: '0.0'
      uy:
        bottom: '0.0'
        top: '0.0'
    True solutions:
      ux: '0.5*y*(1.0-y)'
      uy: '0.0'
      pr: '0.0'
    usePSPG: true
  Discretization:
    order:
      ux: 1
      uy: 1
      pr: 1
    quadrature: 2
  Parameters input file: input_params.yaml
  Solver:
    solver: steady-state
    use direct solver: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    response type: global
    compute errors: true
    write solution: false
    compute response: false
    compute objective: false
    compute sensitivities: false
  Functions:
    source ux: '1.0'
...
