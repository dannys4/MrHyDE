%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh input file: input_mesh.yaml
  Functions input file: input_functions.yaml
  Physics: 
    modules: cdr
    Dirichlet conditions:
      c:
        all boundaries: '0.0'
    Initial conditions:
      c: '0.0'
    True solutions:
      c: sin(2*pi*x)*sin(2*pi*y)
  Discretization:
    order:
      c: 1
    quadrature: 2
  Parameters input file: input_params.yaml
  Solver: 
    solver: steady-state
    workset size: 40
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 4
    final time: 1.00
    number of steps: 10
    use strong DBCs: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    response type: global
    compute errors: true
    compute response: false
    compute objective: false
    compute sensitivities: false
    write solution: false
...
