%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 2
    shape: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 40
    NY: 40
  Functions:
    source: (8*(pi*pi)+0.5*sin(2*pi*x)*sin(2*pi*y))*sin(2*pi*x)*sin(2*pi*y) + 2.0*2*pi*cos(2*pi*x)*sin(2*pi*y) + 1.0*2*pi*sin(2*pi*x)*cos(2*pi*y)
    xvel: '2.0'
    yvel: '1.0'
    reaction: '0.5*c*c'
    SUPG tau: '0.0'
  Physics: 
    modules: cdr
    Dirichlet conditions:
      c:
        all boundaries: '0.0'
    Initial conditions:
      c: '0.0'
    True solutions:
      c: sin(2*pi*x)*sin(2*pi*y)
  Discretization:
    order:
      c: 1
    quadrature: 2
  Solver: 
    solver: steady-state
    workset size: 40
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 4
    final time: 1.00
    number of steps: 10
    use strong DBCs: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
...
