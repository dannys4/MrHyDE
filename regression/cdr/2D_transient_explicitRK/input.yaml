%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 2
  Mesh Settings File: input_mesh.yaml
  Functions Settings File: input_functions.yaml
  Physics: 
    solve_cdr: true
    Dirichlet conditions:
      c:
        all boundaries: 'sin(2*pi*t)+(1.0+x+y)'
    initial conditions:
      c: '1.0+x+y'
    true solutions:
      c: 'sin(2*pi*t)+(1.0+x+y)'
  Discretization:
    order:
      c: 1
    quadrature: 2
  Parameters Settings File: input_params.yaml
  Solver: 
    solver: transient
    Transient Solver: RK
    time order: 4
    Workset size: 100
    Verbosity: 0
    NLtol: 1.0e-12
    MaxNLiter: 10
    final time: 1.0e-4
    delta t: 1.0e-5
    use strong DBCs: true
  Analysis: 
    analysis type: forward
    Have Sensor Points: false
    Have Sensor Data: false
  Postprocess: 
    response type: global
    Error type: L2
    Verbosity: 0
    verification: true
    compute response: false
    compute objective: false
    compute sensitivities: false
    write solution: true
...
