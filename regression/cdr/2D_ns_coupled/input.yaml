%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh input file: input_mesh.yaml
  Physics: 
    modules: 'navier stokes, cdr'
    Dirichlet conditions:
      ux:
        bottom: '0.0'
        top: '0.0'
      uy:
        bottom: '0.0'
        top: '0.0'
      c:
        bottom: '0.0'
        top: '0.0'
    True solutions:
      ux: '0.5*y*(1.0-y)'
      uy: '0.0'
      pr: '0.0'
      c: '0.0'
    usePSPG: true
  Discretization:
    order:
      ux: 1
      uy: 1
      pr: 1
      c: 1
    quadrature: 2
  Parameters input file: input_params.yaml
  Solver:
    solver: steady-state
    multigrid type: sa
    smoother type: RELAXATION
    workset Size: 1
    nonlinear TOL: 1.0e-7
    linear TOL: 1.0e-9
    max nonlinear iters: 4
    final time: 1.0
    number of steps: 10
  Analysis: 
    analysis type: forward
  Postprocess: 
    response type: global
    compute errors: true
    write solution: false
    compute response: false
    compute objective: false
    compute sensitivities: false
  Functions:
    source ux: '1.0'
    source: 'exp(bubble)'
    diffusion: '0.01'
    xvel: 'ux'
    yvel: 'uy'
    reaction: '0.0'
    SUPG tau: '0.0'
    bubble: '-10.0*(x-2)*(x-2) - 10.0*(y-0.5)*(y-0.5)'
...
