%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh input file: input_mesh.yaml
  Functions input file: input_functions.yaml
  Physics: 
    modules: cdr
    assemble boundary terms: true
    Dirichlet conditions:
      c:
        all boundaries: '0.0'
    Initial conditions:
      c: 'exp(bubble)'
    True solutions:
      c: '0.0'
  Discretization:
    order:
      c: 1
    quadrature: 2
  Parameters input file: input_params.yaml
  Solver: 
    solver: transient
    workset size: 100 
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 10
    final time: 1.0e-1
    delta t: 1.0e-2
    use strong DBCs: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    response type: global
    compute errors: true
    compute response: false
    compute objective: false
    compute sensitivities: false
    write solution: false
...
