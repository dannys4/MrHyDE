%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  Mesh input file: input_mesh.yaml
  Physics: 
    number_phases: 3
    numdisks: 1
    disksize: 1.00000000000000000e+01
    uniform: true
    initialType: test
    modules: msphasefield
    e_DBCs: bottom
    Initial conditions:
      phi1: '1.0*(rone<12.5)'
      phi2: '1.0*(rtwo<12.5)'
      phi3: '1.0*(rthree<12.5)'
    True solutions:
      phi1: sin(2*pi*x)*sin(2*pi*y)
      phi2: sin(2*pi*x)*sin(2*pi*y)
      phi3: sin(2*pi*x)*sin(2*pi*y)
  Discretization:
    order:
      phi1: 1
      phi2: 1
      phi3: 1
    quadrature: 2
  Solver:
    solver: transient
    workset size: 1
    initial type: interpolation
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 10
    final time: 5.00000000000000000e-01
    delta t: 5.00000000000000000e-01
  Postprocess: 
    response type: global
    compute response: false
    compute errors: true
    compute measurements: false
    write solution: false
  Parameters input file: input_params.yaml
  Analysis input file: input_fwd.yaml
  Functions:
    rone: ((x-37.5)*(x-37.5) + (y-50.0)*(y-50.0))^(0.5)
    rtwo: ((x-61.5)*(x-61.5) + (y-50.0)*(y-50.0))^(0.5)
    rthree: ((x-50.0)*(x-50.0) + (y-75.0)*(y-75.0))^(0.5)
...
