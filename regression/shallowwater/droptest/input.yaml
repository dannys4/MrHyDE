%YAML 1.1
---
ANONYMOUS:
  verbosity: 10
  profile: false
  Mesh input file: input_mesh.yaml
  Physics: 
    modules: shallow water
    assemble boundary terms: false
    compute boundary terms: false
    compute face terms: false
    Dirichlet conditions:
      scalar data: true
      Hu:
        left: 0.0
        right: 0.0
      Hv:
        top: 0.0
        bottom: 0.0
    Initial conditions:
      H: 1.0 + 0.1*exp(hump)
      Hu: '0.0'
      Hv: '0.0'
    True solutions:
      H: '0.0'
      Hu: '0.0'
      Hv: '0.0'
  Discretization:
    eblock-0_0:
      order:
        H: 1
        Hu: 1
        Hv: 1
      quadrature: 2
  Parameters input file: input_params.yaml
  Solver: 
    solver: transient
    transient Butcher tableau: DIRK-1,2
    workset size: 100
    final time: 5.0e-3
    delta t: 1.0e-3
  Analysis: 
    analysis type: forward
  Postprocess: 
    response type: global
    compute errors: true
    write solution: false
    compute response: false
    compute objective: false
    compute sensitivities: false
  Functions:
    hump: -100.0*(x-0.5)*(x-0.5) - 100*(y-0.5)*(y-0.5)

...
