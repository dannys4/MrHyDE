%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 1
    shape: interval
    xmin: 0.0
    xmax: 1.0
    NX: 32
  Physics:
    modules: porousHDIV
    Dirichlet conditions:
      p:
        left: '1.0'
        right: '1.0'
    True solutions:
      p: 1.0+sin(2*pi*x)
      u: -2*pi*cos(2*pi*x)
  Functions:
    source: 4*(pi*pi)*sin(2*pi*x)
  Solver: 
    solver: steady-state
    workset size: 20
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 2
    finaltime: 1.0
    number of steps: 10
    initial type: none
    use direct solver: true
  Discretization:
    eblock-0:
      order:
        p: 0
        u: 1
      quadrature: 2
  Analysis:
    analysis type: forward
  Postprocess: 
    response type: global
    compute errors: true
    compute response: false
    write solution: false
    compute objective: false
    compute sensitivities: false
...
