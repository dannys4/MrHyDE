%YAML 1.1
---
ANONYMOUS:
  verbosity: 30
  debug level: 0
  Mesh input file: input_mesh.yaml
  Physics:  
    Active variables:
      pbndry: HFACE
    eblock-0_0: 
      modules: porousHDIV_weakGalerkin
      assemble face terms: true
      Dirichlet conditions:
        pbndry:
          left: '1.0'
          right: '0.0'
#          top: '0.0'
#          bottom: '0.0'
      True solutions:
        pbndry face: '0.0'
  Parameters input file: input_params.yaml
  Functions input file: input_functions.yaml
  Solver: 
    workset size: 1
    solver: steady-state
    initial type: none
    use direct solver: false
    use preconditioner: true
  Discretization:
    eblock-0_0:
      order:
        pbndry: 1
      quadrature: 2
  Subgrid:
    subgrid model: FEM
    Mesh:
      shape: quad
      refinements: 1
      dim: 2
      blocknames: eblock
      data file: perm
      data points file: perm_xy
    Physics:
      modules: porousHDIV_weakGalerkin
      use permeability data: true
      Active variables:
        pint: HVOL
        u: HDIV
        t: HDIV
      True solutions:
        p: '0.0'
        u_x: '0.0'
        u_y: '0.0'
        t_x: '0.0'
        t_y: '0.0'
    Solver:
      solver: steady-state
      use direct solver: false
    Functions input file: input_functions.yaml
    Discretization:
      order:
        p: 0
        u: 1
        t: 1
      quadrature: 2
    Postprocess:
      store aux and flux: false
  Analysis:
    analysis type: forward
  Postprocess: 
    response type: global
    compute errors: true
    compute response: false
    write solution: false
    write subgrid solution: false
    compute objective: false
    compute sensitivities: false
...

