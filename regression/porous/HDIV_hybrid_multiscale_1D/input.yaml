%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 1
    element type: interval
    xmin: 0.0
    xmax: 1.0
    NX: 40
  Physics:
    Extra variables:
      lambda: HGRAD
    Dirichlet conditions:
      lambda:
        left: '0.0'
        right: '0.0'
    True solutions:
      lambda: sin(2*pi*x)
  Solver: 
    solver: steady-state
    workset size: 10
    initial type: none
    nonlinear TOL: 1.0e-7
    max nonlinear iters: 3
    use direct solver: false
    use preconditioner: true
  Discretization:
    order:
      Extra variables:
        lambda: 1
    quadrature: 2
  Subgrid input file: subgrid_input.yaml
  Analysis:
    analysis type: forward
  Postprocess: 
    compute errors: true
...
