%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh input file: input_mesh.yaml
  Physics: 
    use permeability data: true 
    eblock-0_0: 
      modules: porousHDIV_weakGalerkin
      assemble face terms: true
      Dirichlet conditions:
        pbndry:
          left: '0.0'
          right: '0.0'
          top: '0.0'
          bottom: '0.0'
      True solutions:
        pint: sin(2*pi*x)*sin(2*pi*y)
        pbndry face: sin(2*pi*x)*sin(2*pi*y)
        'u[x]': 2*pi*cos(2*pi*x)*sin(2*pi*y)
        'u[y]': 2*pi*sin(2*pi*x)*cos(2*pi*y)
        't[x]': -2*pi*cos(2*pi*x)*sin(2*pi*y)
        't[y]': -2*pi*sin(2*pi*x)*cos(2*pi*y)
  Parameters input file: input_params.yaml
  Functions input file: input_functions.yaml
  Solver: 
    solver: steady-state
    initial type: none
    use direct solver: true
    use preconditioner: false
  Discretization:
    eblock-0_0:
      order:
        pint: 0
        pbndry: 0
        u: 1
        t: 1
      quadrature: 2
  Analysis:
    analysis type: forward
  Postprocess: 
    response type: global
    compute errors: true
    compute response: false
    write solution: false
    compute objective: false
    compute sensitivities: false
...
