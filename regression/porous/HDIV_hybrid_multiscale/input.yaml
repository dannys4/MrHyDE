%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 10
    NY: 10
  Physics: 
    Active variables:
      p: HFACE
    eblock-0_0: 
      modules: porousHDIV
      assemble face terms: true
      Dirichlet conditions:
        p:
          left: '0.0'
          right: '0.0'
          top: '0.0'
          bottom: '0.0'
      True solutions:
        p face: sin(2*pi*x)*sin(2*pi*y)
  Functions:
    source: 8*(pi*pi)*sin(2*pi*x)*sin(2*pi*y)
  Solver:
    solver: steady-state
    workset size: 10
    initial type: none
    nonlinear TOL: 1.0e-7
    max nonlinear iters: 3
    use direct solver: false
    use preconditioner: true
  Discretization:
    eblock-0_0:
      order:
        p: 1
      quadrature: 2
  Subgrid input file: subgrid_input.yaml
  Analysis:
    analysis type: forward
  Postprocess: 
    compute errors: true
...
