%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh Settings File: input_mesh.yaml
  Physics: 
    Active variables:
      p: HFACE
    eblock-0_0: 
      solve_porousHDIV: true
      Dirichlet conditions:
        p:
          left: '0.0'
          right: '0.0'
          top: '0.0'
          bottom: '0.0'
      true solutions:
        p: sin(2*pi*x)*sin(2*pi*y)
  Parameters Settings File: input_params.yaml
  Functions Settings File: input_functions.yaml
  Solver: 
    solver: steady-state
    Workset Size: 1
    Verbosity: 0
    NLtol: 9.99999999999999955e-07
    MaxNLiter: 4
    finaltime: 1.00000000000000000e+00
    numSteps: 10
    Initial type: none
    use direct solver: false
    use preconditioner: true
  Discretization:
    eblock-0_0:
      order:
        p: 0
      quadrature: 2
  Subgrid:
    Subgrid Model: FEM
    Mesh:
      shape: quad
      refinements: 0
      dim: 2
      blocknames: eblock
    Physics:
      solve_porousHDIV: true
      true solutions:
        p: sin(2*pi*x)*sin(2*pi*y)
        ux: -2*pi*cos(2*pi*x)*sin(2*pi*y)
        uy: -2*pi*sin(2*pi*x)*cos(2*pi*y)
    Solver:
      solver: steady-state
      NLtol: 9.99999999999999955e-07
      MaxNLiter: 4
      use direct solver: true
    Functions Settings File: input_functions.yaml
    Discretization:
      order:
        p: 0
        u: 1
      quadrature: 2
    Postprocess:
      store aux and flux: false
  Analysis:
    analysis type: forward
    Have Sensor Points: false
    Have Sensor Data: false
  Postprocess: 
    response type: global
    verification: true
    compute response: false
    write solution: false
    compute objective: false
    compute sensitivities: false
    Subgrid error type: L2
    Error type: L2-face
...
