%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh input file: input_mesh.yaml
  Physics: 
    Active variables:
      p: HGRAD-DG
      u: HDIV-DG
      lambda: HFACE
    eblock-0_0: 
      modules: porousHDIV_hybrid
      assemble face terms: true
      Dirichlet conditions:
        lambda:
          left: '0.0'
          right: '0.0'
          top: '0.0'
          bottom: '0.0'
      True solutions:
        lambda face: sin(2*pi*x)*sin(2*pi*y)
        p: sin(2*pi*x)*sin(2*pi*y)
        u_x: -2*pi*cos(2*pi*x)*sin(2*pi*y)
        u_y: -2*pi*sin(2*pi*x)*cos(2*pi*y)
  Parameters input file: input_params.yaml
  Functions input file: input_functions.yaml
  Solver: 
    solver: steady-state
    workset size: 1
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 2
    initial type: none
    use direct solver: true
    use preconditioner: false
  Discretization:
    eblock-0_0:
      order:
        p: 1
        u: 2
        lambda: 1
      quadrature: 4
  Analysis:
    analysis type: forward
  Postprocess: 
    response type: global
    compute errors: true
    compute response: false
    write solution: false
    compute objective: false
    compute sensitivities: false
...
