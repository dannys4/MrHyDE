%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  profile: false
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 40
    NY: 40
  Functions:
    porous source: 8*(pi*pi)*sin(2*pi*x)*sin(2*pi*y)
  Physics:
    modules: porous
    assemble boundary terms: false
    build face terms: true
    Dirichlet conditions:
      scalar data: true
      p:
        all boundaries: 0.0
    Initial conditions:
      scalar data: true
      p: 0.0
    True solutions:
      p: sin(2*pi*x)*sin(2*pi*y)
      p face: sin(2*pi*x)*sin(2*pi*y)
      'grad(p)[x]': 2*pi*cos(2*pi*x)*sin(2*pi*y)
      'grad(p)[y]': 2*pi*sin(2*pi*x)*cos(2*pi*y)
  Discretization:
    order:
      p: 1
    quadrature: 2
  Solver: 
    solver: steady-state
    workset size: 100
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 2
    use strong DBCs: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
...
