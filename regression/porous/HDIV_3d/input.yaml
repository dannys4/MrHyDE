%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 3
    element type: hex
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    zmin: 0.0
    zmax: 1.0
    NX: 8
    NY: 8
    NZ: 8
  Physics: 
    eblock-0_0_0: 
      modules: porousHDIV
  Functions:
    source: 12*(pi*pi)*sin(2*pi*x)*sin(2*pi*y)*sin(2*pi*z)
  Solver:
    solver: steady-state
    workset size: 20
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 2
    finaltime: 1.0
    number of steps: 10
    initial type: none
    use direct solver: true
  Discretization:
    eblock-0_0:
      order:
        p: 0
        u: 1
      quadrature: 2
  Analysis:
    analysis type: forward
  Postprocess: 
    compute errors: true
    True solutions:
      p: sin(2*pi*x)*sin(2*pi*y)*sin(2*pi*z)
      'u[x]': -2*pi*cos(2*pi*x)*sin(2*pi*y)*sin(2*pi*z)
      'u[y]': -2*pi*sin(2*pi*x)*cos(2*pi*y)*sin(2*pi*z)
      'u[z]': -2*pi*sin(2*pi*x)*sin(2*pi*y)*cos(2*pi*z)
...
