%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 8
    NY: 8
  Physics: 
    eblock-0_0: 
      modules: porousHDIV
      Dirichlet conditions:
        p:
          left: '1.0'
          right: '1.0'
          top: '1.0'
          bottom: '1.0'
  Functions:
    source: 8*(pi*pi)*sin(2*pi*x)*sin(2*pi*y)
  Solver:
    solver: steady-state
    workset size: 20
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 2
    finaltime: 1.0
    number of steps: 10
    initial type: none
    use direct solver: true
  Discretization:
    eblock-0_0:
      order:
        p: 0
        u: 1
      quadrature: 2
  Analysis:
    analysis type: forward
  Postprocess: 
    compute errors: true
    True solutions:
      p: 1.0+sin(2*pi*x)*sin(2*pi*y)
      'u[x]': -2*pi*cos(2*pi*x)*sin(2*pi*y)
      'u[y]': -2*pi*sin(2*pi*x)*cos(2*pi*y)
...
