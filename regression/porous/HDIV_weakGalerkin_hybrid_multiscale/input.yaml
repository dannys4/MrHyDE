%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh input file: input_mesh.yaml
  Physics:  
    Active variables:
      pbndry: HFACE
    eblock-0_0: 
      modules: porousHDIV_weakGalerkin
      assemble face terms: true
      Dirichlet conditions:
        pbndry:
          left: '0.0'
          right: '0.0'
          top: '0.0'
          bottom: '0.0'
      True solutions:
        pbndry face: sin(2*pi*x)*sin(2*pi*y)
  Parameters input file: input_params.yaml
  Functions input file: input_functions.yaml
  Solver: 
    solver: steady-state
    initial type: none
    use direct solver: false
    use preconditioner: true
  Discretization:
    eblock-0_0:
      order:
        pbndry: 0
      quadrature: 2
  Subgrid:
    subgrid model: FEM
    Mesh:
      shape: quad
      refinements: 0
      dim: 2
      blocknames: eblock
    Physics:
      modules: porousHDIV
      Active variables:
        p: HVOL
        u: HDIV
      True solutions:
        p: sin(2*pi*x)*sin(2*pi*y)
        u_x: -2*pi*cos(2*pi*x)*sin(2*pi*y)
        u_y: -2*pi*sin(2*pi*x)*cos(2*pi*y)
    Solver:
      solver: steady-state
      use direct solver: true
    Functions input file: input_functions.yaml
    Discretization:
      order:
        p: 0
        u: 1
      quadrature: 2
    Postprocess:
      store aux and flux: false
  Analysis:
    analysis type: forward
  Postprocess: 
    response type: global
    compute errors: true
    compute response: false
    write solution: false
    compute objective: false
    compute sensitivities: false
...
