%YAML 1.1
---
ANONYMOUS:
  verbosity: 1
  debug level: 0
  Mesh:
    dimension: 1
    element type: interval
    xmin: 0.0
    xmax:  1.0
    NX: 2000
  Physics:
    modules: VDBurgers
    Dirichlet conditions:
      rhou:
        left: '0.0'
        right: '1/((t+1)*(t+1))'
      rho:
        left: '1/(t+1)'
        right: '1/(t+1)'
      F:
        left: '0.0'
        right: '0.0'
    Initial conditions:
      rhou: 'x'
      rho: '1.0'
      F: '0.0'
  Discretization:
    order:
      rhou: 1
      rho: 1
      F: 1
    quadrature: 2
  Solver:
    solver: transient
    workset size: 100
    nonlinear TOL: 1.0e-10
    final time: 1.0e-3
    linear TOL: 1.0e-10
    max nonlinear iters: 1
    max linear iters: 500
    use direct solver: true
  Analysis: 
    analysis type: forward
  Postprocess:
    response type: pointwise
    write solution: false
    compute objective: true
    compute responses: true
    Objective functions:
      rhoval:
        type: sensors
        sensor points file: sensor_points.dat
        save sensor data: true
        sensor data file: sensor_data.dat
        response: 'rho'
        weight: 1.0
  Functions:
  Parameters:
    alpha:
      type: scalar
      value: 0.0
      usage: inactive
...
