%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 1
    element type: interval
    xmin: 0.0
    xmax:  1.0
    NX: 128
    Periodic BCs:
      Count: 1
      Periodic Condition 1: 'y-all 1e-8: left;right'
  Physics:
    modules: VDBurgers
    Initial conditions:
      rhou: '5*sin(2*pi*x)'
      rho: '1.0'
      F: '0.0'
  Discretization:
    order:
      rhou: 2
      rho: 2
      F: 2
    quadrature: 4
  Solver:
    solver: transient
    transient Butcher tableau: BWE
    workset size: 100
    final time: 0.1
    delta t: 0.005
    use direct solver: true
  Analysis: 
    analysis type: forward
  Postprocess:
    response type: pointwise
    write solution: false
    compute objective: true
    compute responses: true
    Objective functions:
      rho_val:
        type: sensors
        sensor points file: sensor_points.dat
        save sensor data: true
        sensor data file: sensor_data.dat
        response: 'rho'
        weight: 1.0
      rhou_val:
        type: sensors
        sensor points file: sensor_points.dat
        save sensor data: true
        sensor data file: sensor_data.dat
        response: 'rhou'
        weight: 1.0
  Functions:
    alpha: '0.0'
...
