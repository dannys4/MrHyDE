%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 4
    NY: 4
  Physics:
    usePSPG: true
    modules: Stokes
    Dirichlet conditions:
      ux:
        bottom: '0.0'
        top: '0.0'
      uy:
        bottom: '0.0'
        top: '0.0'
    True solutions:
      ux: '0.5*y*(1.0-y)'
      uy: '0.0'
      pr: '0.0'
  Solver:
    solver: steady-state
    workset size: 16
    nonlinear TOL: 1.0e-10
    linear TOL: 1.0e-10
    max nonlinear iters: 2
    final time: 1.0
    number of steps: 10
    initial type: none
    use direct solver: false
    smoother type: RELAXATION
  Discretization:
    order:
      ux: 1
      uy: 1
      pr: 1
    quadrature: 2
  Analysis:
    analysis type: forward
  Postprocess: 
    compute errors: true
  Functions:
    source ux: '1.0'
...
