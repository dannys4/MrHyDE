%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh: 
    blocknames: eblock_0-0-0
    dim: 3
    source: Exodus
    mesh file: cube.g
    shape: hex
  Physics: 
    modules: linearelasticity
    dx_point_DBCs: xfix
    dy_point_DBCs: yfix
    dz_point_DBCs: zfix
    Initial conditions:
      dx: '0.0'
      dy: '0.0'
      dz: '0.0'
    True solutions:
      dx: '-0.25*x'
      dy: 'y'
      dz: '-0.25*z'
    Neumann conditions:
      dx:
        top: '0.0'
        bottom: '0.0'
      dy:
        top: '5.0'
        bottom: '-5.0'
      dz:
        top: '0.0'
        bottom: '0.0'
  Discretization:
    eblock_0-0-0:
      order:
        dx: 1
        dy: 1
        dz: 1
      quadrature: 2
  Solver:
    solver: steady-state
  Postprocess: 
    response type: pointwise
    compute response: false
    compute errors: true
    write solution: false
  Parameters input file: input_params.yaml
  Analysis input file: input_fwd.yaml
  Functions:
    lambda: '2.0'
    mu: '2.0'
...
