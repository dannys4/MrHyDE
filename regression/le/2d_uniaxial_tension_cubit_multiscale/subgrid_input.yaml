%YAML 1.1
---
ANONYMOUS:
  Subgrid:
    subgrid model: 'FEM'
    Mesh: 
      element type: quad
      refinements: 0
      dimension: 2
      blocknames: eblock
    Physics: 
      modules: linearelasticity
      form_param: 0.0
      Neumann conditions:
        dx:
          top: '0.0'
          bottom: '0.0'
        dy:
          top: '1.5'
          bottom: '-1.5'
    Discretization:
      order:
        dx: 1
        dy: 1
      quadrature: 2
    Solver:
      solver: steady-state
    Functions:
      lambda: '1.0'
      mu: '0.5'
    Postprocess:
      True solutions:
        dx: '-0.5*x'
        dy: 'y'
...
