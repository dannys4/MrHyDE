%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh: 
    blocknames: eblock_0-0
    dimension: 2
    source: Exodus
    mesh file: tiny.g
  Subgrid input file: subgrid_input.yaml
  Physics:
    modules: linearelasticity
    assemble face terms: true
    dx_point_DBCs: xfix
    dy_point_DBCs: yfix
    Neumann conditions:
      dx:
        top: '0.0'
        bottom: '0.0'
        ileft: '0.0'
        iright: '0.0'
      dy:
        top: '1.5'
        bottom: '-1.5'
        ileft: '0.0'
        iright: '0.0'
  Discretization:
    order:
      dx: 1
      dy: 1
    quadrature: 2
  Solver:
    solver: steady-state
    workset size: 1
  Postprocess: 
    compute errors: true
    True solutions:
      dx face: '-0.5*x'
      dy face: 'y'
  Analysis:
    analysis type: forward
  Functions:
    lambda: '1.0'
    mu: '0.5'
...
