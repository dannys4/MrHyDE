%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  Mesh: 
    dimension: 3
    element type: hex
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    zmin: 0.0
    zmax: 1.0
    NX: 4
    NY: 4
    NZ: 4
    data file: mesh_data_rotations
    data points file: mesh_data_pts
    have mesh data rotations: true
  Discretization:
    order:
      dx: 1
      dy: 1
      dz: 1
    quadrature: 2
  Physics:
    use crystal elasticity: true
    modules: linearelasticity
    Dirichlet conditions:
      dx:
        bottom: '0.0'
      dy:
        bottom: '0.0'
      dz:
        bottom: '0.0'
    Neumann conditions:
      dy:
        top: '1.0'
      dx:
        top: '0.0'
      dz:
        top: '0.0'
    True solutions:
      dx: '0.0'
      dy: '0.0'
      dz: '0.0'
  Solver: 
    solver: steady-state
  Postprocess: 
    compute errors: true
    response type: pointwise
    compute response: false
    write solution: false
  Analysis:
    analysis type: forward
...
