%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  Mesh: 
    blocknames: eblock-0_0
    dim: 2
    Source: Exodus
    mesh file: input_mesh_dp1_n2.exo
    have element data: true
    have nodal data: false
    use measurements as DBCs: false
  Physics: 
    incplanestress: true
    use log E: false
    modules: linearelasticity
    Dirichlet conditions:
      dx:
        bottom: '0.0'
      dy:
        bottom: '0.0'
    Neumann conditions:
      dx:
        top: 'xtrac'
      dy:
        top: 'ytrac'
    Responses:
      rdx: 'dx'
      rdy: 'dy'
  Discretization:
    order:
      dx: 1
      dy: 1
    quadrature: 2
  Solver:
    solver: steady-state
  Postprocess: 
    response type: pointwise
    compute response: false
    compute objective: true
    write solution: false
  Parameters input file: input_params.yaml
  Analysis input file: input_rol2.yaml
  Functions:
    mu: mufield
    Neumann source dx: xtrac*ny
    Neumann source dy: ytrac*ny
    source dx: '0.0'
...
