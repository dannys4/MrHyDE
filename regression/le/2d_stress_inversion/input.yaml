%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh: 
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 15
    NY: 15
  Physics: 
    incplanestress: true
    simulation_number: 7
    disp_response_type: false
    response type: stress
    modules: linearelasticity
    Dirichlet conditions:
      dx:
        bottom: '0.0'
      dy:
        bottom: '0.0'
    Neumann conditions:
      dx:
        top: '0.0'
      dy:
        top: '-1.0'
    Initial conditions:
      scalar data: true
      dx: 1.0
      dy: 1.0
  Discretization:
    order:
      dx: 1
      dy: 1
    quadrature: 2
  Solver:
    workset size: 1
    solver: steady-state
    #use direct solver: true
  Postprocess: 
    compute objective: true
    write solution: false
    Objective functions:
      sxx:
        type: sensors
        sensor points file: sensor_points.dat
        sensor data file: sensor_sxx.dat
        response: '4.0*mufield*grad(dx)[x] + 2.0*mufield*grad(dy)[y]'
        weight: 0.5
      sxy:
        type: sensors
        sensor points file: sensor_points.dat
        sensor data file: sensor_sxy.dat
        response: 'mufield*(grad(dx)[y]+grad(dy)[x])'
        weight: 0.5
      syx:
        type: sensors
        sensor points file: sensor_points.dat
        sensor data file: sensor_syx.dat
        response: 'mufield*(grad(dx)[y]+grad(dy)[x])'
        weight: 0.5
      syy:
        type: sensors
        sensor points file: sensor_points.dat
        sensor data file: sensor_syy.dat
        response: '4.0*mufield*grad(dy)[y] + 2.0*mufield*grad(dx)[x]'
        weight: 0.5
  Parameters input file: input_paramsIG.yaml
  Analysis input file: input_rol2.yaml
  Functions:
    mu: mufield
...
