%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh: 
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 10
    NY: 10
  Physics: 
    incplanestress: true
    simulation_number: 7
    disp_response_type: false
    response type: stress
    modules: linearelasticity
    Dirichlet conditions:
      dx:
        bottom: '0.0'
      dy:
        bottom: '0.0'
    Neumann conditions:
      dx:
        top: '0.0'
      dy:
        top: 'nbcy'
    Initial conditions:
      scalar data: true
      dx: 1.0
      dy: 1.0
    Responses:
      sxx: 4.0*mufield*dx_x + 2.0*mufield*dy_y
      sxy: mufield*(dx_y+dy_x)
      syx: mufield*(dx_y+dy_x)
      syy: 4.0*mufield*dy_y + 2.0*mufield*dx_x
  Discretization:
    order:
      dx: 1
      dy: 1
    quadrature: 2
  Solver:
    solver: steady-state
  Postprocess: 
    response type: pointwise
    compute response: true
    compute objective: true
    write solution: false
  Parameters input file: input_paramsIG.yaml
  Analysis input file: input_rol2.yaml
  Functions:
    mu: mufield
...
