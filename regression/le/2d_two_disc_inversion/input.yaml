%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh: 
    dim: 2
    shape: quad
    xmin: 0.00000000000000000e+00
    xmax: 1.00000000000000000e+00
    ymin: 0.00000000000000000e+00
    ymax: 1.00000000000000000e+00
    NX: 10
    NY: 10
    blocknames: eblock-0_0
  Physics: 
    modules: linearelasticity
    Dirichlet conditions:
      dx:
        bottom: '0.0'
      dy:
        bottom: '0.0'
    Neumann conditions:
      dx:
        top: '0.0'
      dy:
        top: 'disc_trac'
    Responses:
      rdx: 'dx'
      rdy: 'dy'
  Discretization:
    order:
      dx: 1
      dy: 1
    quadrature: 2
  Solver:
    solver: steady-state
  Postprocess: 
    response type: pointwise
    compute response: true
    compute objective: true
    regularization_constant: 1.0
    regularization_type: 1
    write solution: false
  Parameters input file: input_paramsIG.yaml
  Analysis input file: input_rol2.yaml
  Functions:
    mu: mufield
    lambda: '1.0'
