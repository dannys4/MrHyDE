%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  Mesh: 
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 100
    NY: 100
  Physics: 
    modules: helmholtz
    Dirichlet conditions:
      scalar data: true
      ureal:
        left: 0.0
        top: 0.0
        bottom: 0.0
      uimag:
        left: 0.0
        top: 0.0
        bottom: 0.0
    Neumann conditions:
      ureal:
        right: '0.0'
      uimag:
        right: '0.0'
    Initial conditions:
      scalar data: true
      ureal: 0.0
      uimag: 0.0
    True solutions:
      ureal: sin(2*pi*x)*sin(2*pi*y)
      uimag: sin(2*pi*x)*sin(2*pi*y)
    test: 4
  Functions:
    source_r_side: 2.0*pi*cos(2*pi*x)*sin(2*pi*y)
    source_i_side: 2.0*pi*cos(2*pi*x)*sin(2*pi*y)
    omega: '1.0'
    scoeff: 8*pi*pi*(x*x-2*x-1)-1.0
    scoeffi: 8*pi*pi*(x*x+2*x-1)-1.0
    srcoeff: 2.0-2*x
    sicoeff: -2.0-2*x
    source_r: scoeff*sin(2*pi*x)*sin(2*pi*y) + srcoeff*2*pi*cos(2*pi*x)*sin(2*pi*y)
    source_i: scoeffi*sin(2*pi*x)*sin(2*pi*y) + sicoeff*2*pi*cos(2*pi*x)*sin(2*pi*y)
    c2r_x: x*x-1.0
    c2i_x: 2.0*x
    c2r_y: x*x-1.0
    c2i_y: 2.0*x
    omega2r: '1.0'
    omega2i: '0.0'
  Discretization:
    eblock-0_0:
      order:
        ureal: 1
        uimag: 1
      quadrature: 2
  Solver: 
    use new BCs: true
    solver: steady-state
    multigrid type: sa
    smoother type: ILUT
    nonlinear TOL: 1.0e-8
  Postprocess: 
    compute errors: true
  Parameters:
    helmholtz_freq:
      type: scalar
      value: 1.0
      usage: inactive
    helmholtz_source:
      type: scalar
      value: 1.0
      usage: inactive
    helmholtz_velocity:
      type: scalar
      value: 1.0
      usage: inactive
  Analysis:
    analysis type: forward
...
