%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh input file: input_mesh.yaml
  Physics: 
    eblock-0_0: 
      modules: thermal, linearelasticity
      assemble boundary terms: false
      Dirichlet conditions:
        e:
          all boundaries: '0.0'
        dx:
          all boundaries: '0.0'
        dy:
          all boundaries: '0.0'
      Initial conditions:
        e: '0.0'
        dx: '0.0'
        dy: '0.0'
      True solutions:
        e: '0.0'
        dx: '0.0'
        dy: '0.0'
  Discretization:
    eblock-0_0:
      order:
        e: 1
        dx: 1
        dy: 1
      quadrature: 2
  Parameters input file: input_params.yaml
  Functions input file: input_functions.yaml
  Analysis input file: input_fwd.yaml
  Solver: 
    solver: transient
    workset size: 10
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 4
    final time: 1.0
    number of steps: 10
  Postprocess: 
    response type: global
    compute errors: true
    write solution: false
...
