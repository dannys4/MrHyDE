%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh Settings File: input_mesh.yaml
  Physics: 
    solve_thermal: true
    Dirichlet conditions:
      e:
        all boundaries: '0.0'
    true solutions:
      e: sin(2*pi*t)*sin(2.0*pi*x)*sin(2.0*pi*y)
  Subgrid:
    usage: '1.0'
    Mesh: 
      shape: quad
      refinements: 0
      dim: 2
    Physics: 
      solve_thermal: true
      true solutions:
        e: sin(2*pi*t)*sin(2.0*pi*x)*sin(2.0*pi*y)
    Discretization:
      order:
        e: 1
      quadrature: 2
    Solver:
      solver: transient
      Verbosity: 0
      NLtol: 9.99999999999999955e-07
      MaxNLiter: 4
    Functions Settings File: input_functions.yaml
  Parameters Settings File: input_params.yaml
  Discretization:
    order:
      e: 1
    quadrature: 2
  Solver:
    solver: transient
    Workset Size: 1
    Verbosity: 0
    NLtol: 1.0e-6
    MaxNLiter: 4
    final time: 1.0
    numSteps: 5
  Analysis: 
    analysis type: forward
    Have Sensor Points: false
    Have Sensor Data: false
  Postprocess: 
    response type: global
    Verbosity: 0
    verification: true
    write solution: false
    compute response: false
    compute objective: false
    compute sensitivities: false
    Subgrid Error: false
  Functions Settings File: input_functions.yaml
