%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh input file: input_mesh.yaml
  Physics: 
    modules: thermal
    Dirichlet conditions:
      e:
        all boundaries: '0.0'
    True solutions:
      e: sin(2*pi*t)*sin(2.0*pi*x)*sin(2.0*pi*y)
  Subgrid:
    usage: '1.0'
    Mesh: 
      shape: quad
      refinements: 0
      dim: 2
    Physics: 
      modules: thermal
      True solutions:
        e: sin(2*pi*t)*sin(2.0*pi*x)*sin(2.0*pi*y)
    Discretization:
      order:
        e: 1
      quadrature: 2
    Solver:
      solver: transient
    Functions input file: input_functions.yaml
  Parameters input file: input_params.yaml
  Discretization:
    order:
      e: 1
    quadrature: 2
  Solver:
    solver: transient
    final time: 1.0
    number of steps: 5
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    write solution: false
  Functions input file: input_functions.yaml
...
