%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh: 
    dim: 2
    shape: quad
    xmin: 0.00000000000000000e+00
    xmax: 1.00000000000000000e+00
    ymin: 0.00000000000000000e+00
    ymax: 1.00000000000000000e+00
    NX: 10
    NY: 10
    Xblocks: 2
    Yblocks: 2
    blocknames: eblock-0_0 eblock-1_0 eblock-0_1 eblock-1_1
  Physics: 
    modules: thermal
    assemble boundary terms: false
    Dirichlet conditions:
      scalar data: true
      e:
        top: 0.0
        bottom: 0.0
        left: 0.0
        right: 0.0
    Initial conditions:
      scalar data: true
      e: 0.0
    True solutions:
      e: sin(pi*x)*sin(pi*y)
  Discretization:
    order:
      e: 1
    quadrature: 2
  Solver: 
    solver: steady-state
    use strong DBCs: true
  Analysis: 
    analysis_type: forward
  Postprocess: 
    compute response: false
    compute errors: true
    compute sensitivities: false
    write solution: false
  Parameters input file: input_params.yaml
  Functions input file: input_functions.yaml
...
