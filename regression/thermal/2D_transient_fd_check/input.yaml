%YAML 1.1
---
ANONYMOUS:
  Mesh input file: input_mesh.yaml
  verbosity: 0
  Physics: 
    modules: thermal
    Dirichlet conditions:
      e:
        all boundaries: '0.0'
    Initial conditions:
      e: '0.0'
    Responses:
      resp: 'e'
    Targets:
      targ: '0.0'
    Weights:
      wt: '1.0'
  Parameters input file: input_params.yaml
  Discretization:
    order:
      e: 1
    quadrature: 2
  Solver:
    solver: transient
    workset size: 1
    nonlinear TOL: 1.0e-14
    linear TOL: 1.0e-13
    max nonlinear iters: 4
    final time: 5.00000000000000000e-01
    number of steps: 4
  Analysis input file: input_rol2.yaml
  Postprocess: 
    response type: global
    compute errors: true
    write solution: false
    compute response: false
    compute objective: true
    compute sensitivities: false
  Functions:
    tcoeff: 8*pi*pi*sin(2*pi*t)+2*pi*cos(2*pi*t)
    thermal source: tcoeff*sin(2*pi*x)*sin(2*pi*y)
    thermal diffusion: thermal_diff(0)
...
