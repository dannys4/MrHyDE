%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  Mesh input file: input_mesh.yaml
  Functions input file: input_functions.yaml
  Physics: 
    modules: thermal
    Dirichlet conditions:
      e:
        all boundaries: '1.0'
    Initial conditions:
      e: '0.0'
    True solutions:
      e: 1.0+sin(2*pi*x)*sin(2*pi*y)
  Discretization:
    order:
      e: 1
    quadrature: 2
  Parameters input file: input_params.yaml
  Solver: 
    solver: steady-state
    use strong DBCs: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    write solution: false
...
