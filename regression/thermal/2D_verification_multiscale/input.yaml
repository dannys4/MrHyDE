%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 16
    NY: 16
  Functions:
    thermal source: 8*(pi*pi)*sin(2*pi*x)*sin(2*pi*y)
  Physics:
    Extra variables:
      e: HGRAD
    assemble face terms: true
    Dirichlet conditions:
      e:
        left: '0.0'
        right: '0.0'
        #all boundaries: '0.0'
    Neumann conditions:
      e:
        top: '1.0'
        bottom: '1.0'
        #all boundaries: '0.0'
  Discretization:
    order:
      Extra variables:
        e: 1
    quadrature: 2
  Subgrid input file: subgrid_input.yaml
  Solver: 
    solver: steady-state
    workset size: 4
  Analysis: 
    analysis type: forward
  Postprocess:
    write solution: true
    write subgrid solution: false
    compute errors: true
    True solutions:
      e face: sin(2*pi*x)*sin(2*pi*y)
...
