%YAML 1.1
---
ANONYMOUS:
  Subgrid:
    debug level: 0
    subgrid model: FEM
    Mesh:
      element type: quad
      refinements: 2
      dimension: 2
      blocknames: eblock
    Physics: 
      modules: thermal
      Neumann conditions:
        e:
          top: '0.0'
          bottom: '0.0'
    Solver:
      verbosity: 0
      solver: steady-state
      use direct solver: true
      use preconditioner: false
    Functions:
      thermal source: 8*(pi*pi)*sin(2*pi*x)*sin(2*pi*y)
    Discretization:
      order:
        e: 1
      quadrature: 2
    Postprocess: 
      store aux and flux: false
      True solutions:
        e: sin(2*pi*x)*sin(2*pi*y)
...
