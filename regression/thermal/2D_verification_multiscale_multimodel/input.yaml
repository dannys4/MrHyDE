%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  Mesh input file: input_mesh.yaml
  Physics: 
    modules: thermal
    assemble face terms: true
    Dirichlet conditions:
      e:
        all boundaries: '0.0'
    True solutions:
      e face: sin(2*pi*x)*sin(2*pi*y)
  Subgrid:
    static subgrids: true
    number of models: 2
    Model0:
      iusage: '(x>=0.5)*(y<=0.5)'
      usage: '1.0'
      Mesh: 
        shape: quad
        refinements: 0
        dim: 2
        blocknames: eblock
      Physics: 
        modules: thermal
        True solutions:
          e: sin(2*pi*x)*sin(2*pi*y)
      Solver:
        solver: steady-state
      Functions input file: input_functions.yaml
      Discretization:
        order:
          e: 1
        quadrature: 2
    Model1:
      usage: '(x<0.5)*(y>0.5)'
      Mesh:
        shape: quad
        refinements: 1
        dim: 2
        blocknames: eblock
      Physics: 
        modules: thermal
        True solutions:
          e: sin(2*pi*x)*sin(2*pi*y)
      Solver:
        solver: steady-state
      Functions input file: input_functions.yaml
      Discretization:
        order:
          e: 1
        quadrature: 2
  Parameters input file: input_params.yaml
  Discretization:
    order:
      e: 1
    quadrature: 2
  Solver:
    solver: steady-state
  Analysis: 
    analysis type: forward
  Postprocess: 
    response type: global
    compute errors: true
    write solution: false
    compute response: false
    compute objective: false
    compute sensitivities: false
...
