%YAML 1.1
---
ANONYMOUS:
  Mesh input file: input_mesh.yaml
  Physics: 
    eblock-0_0_0:
      modules: thermal
      Dirichlet conditions:
        e:
          all boundaries: '0.0'
      Initial conditions:
        e: '0.0'
      True solutions:
        e: sin(2*pi*x)*sin(2*pi*y)*sin(2*pi*z)
  Discretization:
    eblock-0_0:
      order:
        e: 1
      quadrature: 2
  Parameters input file: input_params.yaml
  Functions input file: input_functions.yaml
  Solver: 
    solver: steady-state
    workset size: 10
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    write solution: false
...
