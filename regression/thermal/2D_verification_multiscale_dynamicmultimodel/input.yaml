%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 25
    NY: 25
  Physics: 
    modules: thermal
    Dirichlet conditions:
      scalar data: true
      e:
        all boundaries: 0.0
    Initial conditions:
      scalar data: true
      e: 0.0
  Subgrid input file: subgrid_input.yaml
  Discretization:
    order:
      e: 1
    quadrature: 2
  Solver:
    solver: transient
    final time: 4.0e-01
    number of steps: 4
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    True solutions:
      e: sin(2.0*pi*x)*sin(2.0*pi*y)
  Functions:
    thermal source: 8*(pi*pi)*sin(2*pi*x)*sin(2*pi*y)
...
