        shape: quad
        refinements: 0
        dim: 2
      Physics: 
        modules: thermal
        True solutions:
          e: sin(2.0*pi*x)*sin(2.0*pi*y)
      Discretization:
        order:
          e: 1
        quadrature: 2
      Solver:
        solver: transient
