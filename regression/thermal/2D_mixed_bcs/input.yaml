%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  Mesh input file: input_mesh.yaml
  Physics: 
    modules: thermal
    Dirichlet conditions:
      e:
        left: '0.0'
        right: '0.0'
    Neumann conditions:
      e:
        top: 2*pi*sin(2*pi*x)*cos(2*pi*y)
        bottom: -2*pi*sin(2*pi*x)*cos(2*pi*y)
    Initial conditions:
      e: '0.0'
    True solutions:
      e: sin(2*pi*x)*sin(2*pi*y)
  Discretization:
    order:
      e: 1
    quadrature: 2
  Functions:
    thermal source: 8*pi*pi*sin(2*pi*x)*sin(2*pi*y)
    thermal Neumann source: ny*2*pi*sin(2*pi*x)*cos(2*pi*y)
  Parameters input file: input_params.yaml
  Solver: 
    solver: steady-state
    workset size: 1
    nonlinear TOL: 9.99999999999999955e-07
    max nonlinear iters: 4
  Analysis: 
    analysis type: forward
  Postprocess: 
    response type: global
    compute errors: true
    write solution: false
    compute response: false
    compute objective: false
    compute sensitivities: false
...
