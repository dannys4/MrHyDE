%YAML 1.1
---
ANONYMOUS:
  Mesh input file: input_mesh.yaml
  Physics: 
    modules: thermal
    Dirichlet conditions:
      e:
        all boundaries: '0.0'
    Responses:
      resp: 'e'
    Targets:
      targ: 2.0*pi*pi*sin(pi*x)*sin(pi*y)*sin(pi*t) - pi*sin(pi*x)*sin(pi*y)*cos(pi*t)
    Weights:
      wt: '1.0'
  Discretization:
    order:
      e: 1
    quadrature: 2
  Parameters input file: input_params.yaml
  Analysis input file: input_rol2.yaml
  Solver: 
    solver: transient
    nonlinear TOL: 1.0e-10
    linear TOL: 1.0e-13
    max nonlnear iters: 4
    finaltime: 1.0
    number of steps: 3
  Postprocess: 
    response type: pointwise
    verification: compute errors
    write solution: false
    compute objective: true
  Functions:
    thermal diffusion: thermal_diff(0)
    thermal source: thermal_source(0)*(2*pi*pi*sin(pi*t) + pi*cos(pi*t))*sin(pi*x)*sin(pi*y)
    specific heat: 2.0+e*e
...
