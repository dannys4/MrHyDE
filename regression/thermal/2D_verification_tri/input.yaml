%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh:
    dimension: 2
    element type: tri
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 40
    NY: 40
  Physics: 
    eblock-0_0: 
      modules: thermal
      Dirichlet conditions:
        e:
          all boundaries: '0.0'
      Initial conditions:
        e: '0.0'
  Discretization:
    eblock-0_0:
      order:
        e: 1
      quadrature: 2
  Functions:
    thermal source: 8*(pi*pi)*sin(2*pi*x)*sin(2*pi*y)
  Solver:
    solver: steady-state
    workset size: 10
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    write solution: false
    True solutions:
      e: sin(2*pi*x)*sin(2*pi*y)
...
