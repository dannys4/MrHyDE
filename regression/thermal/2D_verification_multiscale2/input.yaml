%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh input file: input_mesh.yaml
  Functions input file: input_functions.yaml
  Physics:
    modules: thermal
    Dirichlet conditions:
      e:
        all boundaries: '0.0'
    True solutions:
      e face: sin(2*pi*x)*sin(2*pi*y)
  Discretization:
    order:
      e: 1
    quadrature: 2
  Subgrid:
    subgrid model: 'FEM'
    debug level: 0
    verbosity: 0
    Mesh:
      shape: quad
      refinements: 2
      dim: 2
      blocknames: eblock
    Physics: 
      modules: thermal
      True solutions:
        e: sin(2*pi*x)*sin(2*pi*y)
    Solver:
      solver: steady-state
      use amesos2: true
    Functions input file: input_functions.yaml
    Discretization:
      order:
        e: 1
      quadrature: 2
  Parameters input file: input_params.yaml
  Solver: 
    solver: steady-state
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    write solution: false
...
