%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh input file: input_mesh.yaml
  Physics: 
    modules: thermal
    Dirichlet conditions:
      e:
        all boundaries: '0.0'
    Initial conditions:
      e: '0.0'
    True solutions:
      e: sin(2*pi*t)*sin(2*pi*x)*sin(2*pi*y)
  Discretization:
    order:
      e: 1
    quadrature: 2
  Parameters input file: input_params.yaml
  Functions input file: input_functions.yaml
  Solver: 
    solver: transient
    transient Butcher tableau: 'BWE'
    transient BDF order: 1
    final time: 1.0
    number of steps: 20
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    write solution: false
...
