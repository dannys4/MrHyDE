%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh Settings File: input_mesh.yaml
  Physics: 
    solve_thermal: true
    Dirichlet conditions:
      e:
        all boundaries: '0.0'
    initial conditions:
      e: '0.0'
    true solutions:
      e: sin(2*pi*t)*sin(2*pi*x)*sin(2*pi*y)
  Discretization:
    order:
      e: 1
    quadrature: 2
  Parameters Settings File: input_params.yaml
  Functions Settings File: input_functions.yaml
  Solver: 
    solver: transient
    Transient Butcher Tableau: 'BWE'
    Transient BDF order: 1
    Workset size: 1
    Verbosity: 0
    NLtol: 9.99999999999999955e-07
    MaxNLiter: 4
    final time: 1.0
    numSteps: 20
  Analysis: 
    analysis type: forward
    Have Sensor Points: false
    Have Sensor Data: false
  Postprocess: 
    response type: global
    Verbosity: 0
    verification: true
    write solution: false
    compute response: false
    compute objective: false
    compute sensitivities: false
...
