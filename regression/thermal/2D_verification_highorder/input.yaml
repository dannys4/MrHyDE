%YAML 1.1
---
ANONYMOUS:
  Mesh input file: input_mesh.yaml
  Functions input file: input_functions.yaml
  Physics: 
    eblock-0_0: 
      modules: thermal
      Dirichlet conditions:
        e:
          all boundaries: '0.0'
      Initial conditions:
        e: '0.0'
      True solutions:
        e: sin(2*pi*x)*sin(2*pi*y)
  Discretization:
    eblock-0_0:
      order:
        e: 4
      quadrature: 8
  Parameters input file: input_params.yaml
  Solver: 
    solver: steady-state
    workset size: 10
    nonlinear TOL: 1.0e-11
    use strong DBCs: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    response type: global
    compute errors: true
    compute response: false
    compute objective: false
    compute sensitivities: false
    write solution: false
...
