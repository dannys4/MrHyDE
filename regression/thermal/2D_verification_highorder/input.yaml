%YAML 1.1
---
ANONYMOUS:
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 10
    NY: 10
  Functions:
    thermal source: 8*pi*pi*sin(2*pi*x)*sin(2*pi*y)
  Physics: 
    eblock-0_0: 
      modules: thermal
      Dirichlet conditions:
        e:
          all boundaries: '0.0'
      Initial conditions:
        e: '0.0'
      True solutions:
        e: sin(2*pi*x)*sin(2*pi*y)
  Discretization:
    eblock-0_0:
      order:
        e: 4
      quadrature: 8
  Solver: 
    solver: steady-state
    workset size: 10
    nonlinear TOL: 1.0e-11
    use strong DBCs: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
...
