%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh input file: input_mesh.yaml
  Functions input file: input_functions.yaml
  Physics: 
    eblock-0_0: 
      modules: thermal
      Dirichlet conditions:
        use weak Dirichlet: true
        e:
          left: '0.0'
          right: '0.0'
          top: '0.0'
          bottom: '0.0'
      Initial conditions:
        e: '0.0'
      True solutions:
        e: sin(2*pi*x)*sin(2*pi*y)
  Discretization:
    eblock-0_0:
      order:
        e: 4
      quadrature: 8
      side quadrature: 8
  Parameters input file: input_params.yaml
  Solver: 
    solver: steady-state
    use strong DBCs: false
    nonlinear TOL: 1.0e-12
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    write solution: false
...
