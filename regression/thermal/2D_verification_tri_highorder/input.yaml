%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh:
    dimension: 2
    element type: tri
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 10
    NY: 10
  Functions:
    thermal source: 8*pi*pi*sin(2*pi*x)*sin(2*pi*y)
  Physics: 
    eblock-0_0: 
      modules: thermal
      Dirichlet conditions:
        use weak Dirichlet: true
        e:
          left: '0.0'
          right: '0.0'
          top: '0.0'
          bottom: '0.0'
      Initial conditions:
        e: '0.0'
      True solutions:
        e: sin(2*pi*x)*sin(2*pi*y)
  Discretization:
    eblock-0_0:
      order:
        e: 4
      quadrature: 8
      side quadrature: 8
  Solver: 
    solver: steady-state
    use strong DBCs: false
    nonlinear TOL: 1.0e-12
    linear TOL: 1.0e-12
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    write solution: false
...
