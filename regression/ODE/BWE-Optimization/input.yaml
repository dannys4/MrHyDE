%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 2
    NY: 2
  Functions:
    ODE source: -1.0*ptest*q
  Physics:
    modules: ODE
    Initial conditions:
      q: '1.0'
    True solutions:
      q: 1.0*exp(-1.0*t)
    Responses:
      resp: 'q'
    Targets:
      targ: '1.0*exp(-0.9*t)'
    Weights:
      wt: '1.0'
  Discretization:
    order:
      q: 1
    quadrature: 1
  Parameters:
    ptest:
      type: scalar
      value: 1.0
      usage: active
  Solver: 
    solver: transient
    transient BDF order: 1
    transient Butcher tableau: BWE 
    workset size: 4
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 2
    final time: 1.0
    number of steps: 10
    use direct solver: true
  Analysis input file: input_rol2.yaml
  Postprocess: 
    response type: global
    compute errors: false
    compute response: true
    compute objective: true
    compute sensitivities: true
    write solution: false
...
