%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 2
    NY: 2
  Functions:
    ODE source: -1.0*q
  Physics:
    modules: ODE
    assemble boundary terms: false
    Initial conditions:
      q: '1.0'
  Discretization:
    order:
      q: 1
    quadrature: 1
  Solver:
    solver: transient
    transient BDF order: 1
    transient Butcher tableau: RK-4,4
    workset size: -1
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 1
    final time: 1.0
    number of steps: 10
    reuse Jacobian: false
    use direct solver: true
    lump mass: true
    fully explicit: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    True solutions:
      q: 1.0*exp(-1.0*t)
  
...
