%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh input file: input_mesh.yaml
  Functions input file: input_functions.yaml
  Physics: 
    modules: ODE
    Initial conditions:
      q: '1.0'
    True solutions:
      q: 1.0*exp(-1.0*t)
  Discretization:
    order:
      q: 1
    quadrature: 1
  Parameters input file: input_params.yaml
  Solver: 
    solver: transient
    transient BDF order: 2
    transient Butcher tableau: BWE
    transient startup BDF order: 1
    transient startup Butcher tableau: DIRK-1,2
    transient startup steps: 2
    workset size: 1
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 2
    final time: 1.0
    number of steps: 10
    use direct solver: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    response type: global
    compute errors: true
    compute response: false
    compute objective: false
    compute sensitivities: false
    write solution: false
...
